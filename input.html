<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>User Input Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Please Provide Your information!</h1>
  <table>
    <form action="mailto:ramk18583@gmail.com" method="post" enctype="text/plain">
      <tr>
        <td>
          <hr size0f="2" noshade>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <h3>Existing User Login in:</h3>
          </label>
          <label>Enter User ID:</label>
          <input type="text" name="userID" value="">
        </td>
      </tr>
      <tr>

        <td>

          <label>Enter Password:</label>
          <input type="password" name="UserPassword" value="">

        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Login">
          <input type="reset" value="Reset">
        </td>
      </tr>
      <tr>
        <td>
          <hr size0f="2" noshade>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <h3>New User Registration!</h3>
          </label>
        </td>
      </tr>
      <tr>
        <td>

          <label>Name</label>
          <input type="text" name="NewUserName" value="">
          <input type="button" value="save">

        </td>
      </tr>
      <tr>
        <td>
          <label>Enter your email:-</label>
          <input type="email" name="userEmail" value="">
          <input type="button" value="save">
        </td>
      </tr>
      <tr>
        <td>
          <label>Enter your dob</label>
          <input type="date" name="Userdob" value="">

        </td>
      </tr>
      <tr>
        <td>
          <label>User rating!</label>
          <input type="range" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
          </datalist>


        </td>
      </tr>
      <tr>
        <td>
          <label>Select The Color You Like!!</label>
        </td>
        <td>
          <input type="color" name="FavColor" value="">
        </td>
      </tr>
      <tr>

        <td>
          <label>Do you want to subscribe For newsletter:-</label>
          <input type="checkbox" checked>
        </td>
      </tr>


      <tr>
        <td>
          <hr size0f="2" noshade>
        </td>
      </tr>
      <tr>
        <td>
          <label>Any Suggestions:</label>
        </td>
        <td>
          <textarea name="Your Msg" rows="10" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit">
        </td>
      </tr>
      <tr>
        <td>
          <hr size0f="2" noshade>
        </td>
      </tr>

    </form>
  </table>
</body>

</html>
